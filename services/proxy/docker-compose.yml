services:
  proxy:
    image: itzg/mc-proxy:latest
    restart: unless-stopped
    user: "0:0"
    healthcheck:
      test: ["NONE"]
    ports:
      - target: 25565
        published: 25565
        protocol: tcp
        mode: host
      - target: 25565
        published: 25565
        protocol: udp
        mode: host
      - target: 19132
        published: 19132
        protocol: tcp
        mode: host
      - target: 19132
        published: 19132
        protocol: udp
        mode: host
    env_file:
      - ./.env
    environment:
      TYPE: "VELOCITY"
      VELOCITY_VERSION: "latest"
      MEMORY: "512M"
      USE_AIKAR_FLAGS: "true"
      ICON: "https://github.com/miners-online/.github/blob/main/profile/logos/favicon-64x64.png?raw=true"
      PLUGINS_FILE: /extras/plugins.txt
      JVM_OPTS: -Dvelocity.packet-decode-logging=true -Dvelocity.max-known-packs=999
      # Configs
      REPLACE_ENV_VARIABLES: "TRUE"
      ENV_VARIABLE_PREFIX: "CFG_"
      CFG_FORWARDING_SECRET: ${FORWARDING_SECRET}
      CFG_DB_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/config
      - ./data/plugins.txt:/extras/plugins.txt
      - ./data/forwarding.secret.yml:/config/forwarding.secret.yml
      - ./data/velocity.toml:/server/velocity.toml:rw
      - ./run-bungeecord.sh:/run-bungeecord.sh:ro
    entrypoint: ["/run-bungeecord.sh"]
    networks:
      - minecraft

networks:
  minecraft:
    external: true
    name: minecraft